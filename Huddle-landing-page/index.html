<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page</title>
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<main class="main">
    <header class="header">
        <div class="container">
            <img src="/img/logo.svg" alt="logo" class="logo">
        </div>
     </header>
    <section class="container principal-content mt-5">
        <div class="imagen">
            <img src="img/illustration-mockups.svg" alt="mockups">
        </div>
        <div class="content-text">
            <h1 class="title">Build the community <br>Your fans will love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. create connections with your users as you engage in genuine discussion.</p>
            <input type="submit" value="Register" class="btn">
        </div>
    </section>
    <footer class="container footer">
        <a href="#" class="red-social"><img src="/img/facebook.svg" alt="facebook"></a>
        <a href="#" class="red-social"><img src="/img/twitter.svg" alt="twitter"></a>
        <a href="#" class="red-social"><img src="/img/rss.svg" alt="instagram"></a>
    </footer>
</main>

</body>
</html>
